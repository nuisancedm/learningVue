<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <first-list :abc="msg"></first-list>
    </div>


    <script>
       const secondList={
           template:`<div>{{"我是"+number+text}}</div>`,
            props:["text","number"]
       }
       
       const firstList={
           template:`<div>
                <second-list :text="abc" :number="'第一个'"></second-list>
                <second-list :text="abc" :number="'第二个'"></second-list>
            </div>`,
           props:['abc'],
           components:{
            secondList
           }
       }

       new Vue({
           el:"#app",
           data:{
               msg:"孙子组件"
           },
           components:{firstList}
       })


    </script>

</body>

</html>
