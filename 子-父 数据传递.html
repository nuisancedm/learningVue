<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{msg}}</div>
        <son @myevent="passdata"></son>
    </div>


    <script>
       
       const son={
           template:`<div @click="fn">{{message}}</div>`,
           data(){
               return({
                   message:"我是子组件的数据"
               })
           },
           methods:{
               fn(){
                   this.$emit("myevent",this.message)
               }
           }
       }

       new Vue({
           el:"#app",
           data:{
               msg:"我是根组件的数据"
           },
           components:{
               son
           },
           methods:{
               passdata(data){
                   this.msg=data
               }
           }
           
       })


    </script>

</body>

</html>
