<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{msg}}</div>
        <son @myevent="passdata"></son>
    </div>


    <script>
       
       const son={
           template:`<div @click="fn">{{message}}</div>`,
           data(){
               return({
                   message:"我是子组件的数据"
               })
           },
           methods:{
               fn(){
                   this.$emit("myevent",this.message)
               }
           }
       }

       new Vue({
           el:"#app",
           data:{
               msg:"我是根组件的数据"
           },
           components:{
               son
           },
           methods:{
               passdata(data){
                   this.msg=data
               }
           }
           
       })

//         1：在子组件开始标签绑定一个普通事件
//         2：在该子组件内部定义方法，该方法要通过$emit去触发自定义事件，并且把自己的数据作为$emit的第二个数据传递进去
//         3：自定义事件触发时要做的事定义在父组件的methods中，在此方法里只需要将自己的数据更新为传进来的参数即可


    </script>

</body>

</html>
